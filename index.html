<!DOCTYPE html>
<html>
    <head>
        <title>Model</title>
    </head>
    <body>
        <form action="/" method="post">
            <label for="GG">Gaia G magnitude: </label><input type="number" name="GG"><br>
            <label for="GBP">Gaia GBP magnitude: </label><input type="number" name="GBP"><br>
            <label for="GRP">Gaia GRP magnitude: </label><input type="number" name="GRP"><br>
            <label for="A0">extinction parameter: </label><input type="number" name="A0"><br>
            <label for="AV">extinction in the V band: </label><input type="number" name="AV"><br>
            <label for="AG">extinction in the G band: </label><input type="number" name="AG"><br>
            <label for="ABP">extinction in the BP band: </label><input type="number" name="ABP"><br>
            <label for="ARP">extinction in the RP band: </label><input type="number" name="ARP"><br>
            <label for="EBPRP">color excess in BP-RP color: </label><input type="number" name="EBPRP"><br>
            <label for="EBV">color excess in B-V color: </label><input type="number" name="EBV"><br>
            <label for="VI_0">V-I color without reddening: </label><input type="number" name="VI_0"><br>
            <label for="VI_c">V-I color with reddening: </label><input type="number" name="VI_c"><br>
            <label for="MG">Absolute magnitude in the Gaia G band: </label><input type="number" name="MG"><br>
            <label for="R">Stellar radius: </label><input type="number" name="R"><br>
            <label for="d">Linear distance of the source: </label><input type="number" name="d"><br>
            <label for="teff">Stellar effective temperature: </label><input type="number" name="teff"><br>
            <label for="logg">Stellar gravity: </label><input type="number" name="logg"><br>
            <label name="feH">Stellar [Fe/H] abundance ratio: </label><input type="number" name="feH"><br>
            <label name="alphaFe">Stellar [alpha/Fe] abundance ratio: </label><input type="number" name="alphaFe"><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
